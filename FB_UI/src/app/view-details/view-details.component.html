<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-primary">
      <div class="panel-heading text-center">
        <strong>View the Flight</strong>
      </div>
      <div class="panel-body">

        <!-- ✅ Alert Messages -->
        <div *ngIf="successMessage" class="alert alert-success text-center">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger text-center">
          {{ errorMessage }}
        </div>

        <!-- ✅ Booking Table -->
        <h4 class="text-center mb-4">Your Bookings</h4>

        <table class="table table-striped table-bordered" *ngIf="bookings.length > 0">
          <thead class="thead-dark">
            <tr>
              <th>Booking ID</th>
              <th>Passenger Name</th>
              <th>Flight ID</th>
              <th>Tickets</th>
              <th>Total Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let booking of bookings">
              <td>{{ booking.bookingId }}</td>
              <td>{{ booking.passengerName }}</td>
              <td>{{ booking.flightId }}</td>
              <td>{{ booking.noOfTickets }}</td>
              <td>{{ booking.amount }}</td>
            </tr>
          </tbody>
        </table>

        <!-- ✅ Fallback for no bookings -->
        <div *ngIf="bookings.length === 0 && !errorMessage" class="text-center text-muted mt-3">
          No bookings found.
        </div>

      </div>
    </div>
  </div>
</div>
