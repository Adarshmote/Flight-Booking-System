<div class="hero-section" *ngIf="!agree">
  <h1>Welcome to Flight Booking System!</h1>
  <h3 style="margin-top: 20px;">Quick Guidelines:</h3>
  <ul style="text-align: left; display: inline-block; font-size: 18px; margin-top: 10px;">
    <li> While booking, enter proper flight ID (e.g., IND-105)</li>
    <li> Number of booking tickets cannot be more than 40</li>
  </ul>
  <br>
  <button class="btn btn-primary mt-3" (click)="onGotItClick()">Got it!</button>
</div>
